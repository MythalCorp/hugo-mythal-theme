{{ if .Site.Params.social }}
<div class="d-flex justify-content-center align-items-center mt-5 pt-5">
  <div class="row">
    {{ range .Site.Params.social }}
    <div class="col">
      <a href="{{ .link }}" alt="{{ .network }}">
        <i class="nes-icon {{ .network }} is-large"></i>
      </a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
