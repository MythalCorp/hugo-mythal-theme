<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head/head.html" . }}

<body class="bg-dark text-light {{ if or .IsHome .IsNode }}bg-image{{ end }} {{ if .Site.Params.background.parallax }}parallax{{ end }}" data-parallax-speed="{{ .Site.Params.background.speed | default 5 }}">
  {{ partial "header/header.html" . }}

  <main aria-role="main">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer/footer.html" . }}
</body>

</html>
